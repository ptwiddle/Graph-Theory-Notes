<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.8</span><span class="title">Regular graphs</span>
</h6>
<p>A graph \(\Gamma\) is \(d\)-<em class="emphasis">regular</em>, or <em class="emphasis">regular of degree</em> \(d\) if every vertex \(v\in\Gamma\) has the same degree \(d\text{,}\) i.e. \(d(v)=d\text{.}\)</p></article><span class="incontext"><a href="s_intro_degrees.html#definition-8">in-context</a></span>
