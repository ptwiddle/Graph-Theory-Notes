<p xmlns:svg="http://www.w3.org/2000/svg">The <em class="emphasis">complete bipartite graph</em> \(K_{m,n}\) is the graph with \(m\) red vertices and \(n\) blue vertices, and an edge between very red vertex and every blue vertex.</p></article><span class="incontext"><a href="s_intro_firstlook.html#definition-8">in-context</a></span>
