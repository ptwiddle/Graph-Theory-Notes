<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(v\in\bfG\) be a vertex of maximal degree \(d(v)=\Delta(\bfG)\text{.}\)  Then none of the \(\Delta(\bfG)\) edges incident to \(v\) can be coloured the same colour, and so we have \(\chi^\prime(\bfG)\geq \Delta(\bfG)\)</p></article></body>
