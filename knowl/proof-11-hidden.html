<body><article class="hiddenproof"><p>Consider a Hamiltonian path in \(\bfG\text{.}\)  Since every edge is between a red and blue vertex, the vertices in the path must alternate between red and blue.  Considering every other edge of the cycle pairs each red vertex with a blue vertex, and hence \(n=m\text{.}\)</p></article></body>
