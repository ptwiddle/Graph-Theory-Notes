<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(i \lt k \text{,}\) the new walk is strictly shorter than our original walk.  Since the length of a walk is finite, if we iterate this process the result must eventually terminate.  That means all our vertices are distinct, and hence is a path.</p>
