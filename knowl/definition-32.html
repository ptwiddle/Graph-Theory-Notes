</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\bfG\) be a graph, and let \(e\in\bfG\) be a graph.  Then we use \(\bfG\setminus e\) to denote the graph with the same vertex set as \(\bfG\text{,}\) and with all the same edges, except the edge \(e\) deleted.</p></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#definition-32">in-context</a></span>
