<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Formula.</span>
</h6>
<p>Let \(\bfG\) be a connected planar graph with \(n\) vertices and \(m\) edges. Every planar drawing of \(\bfG\) has \(f\) faces, where \(f\) satisfies</p>
<div class="displaymath">
\begin{equation*}
n-m+f=2.
\end{equation*}
