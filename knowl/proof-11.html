<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Consider a Hamiltonian path in \(\bfG\text{.}\)  Since every edge is between a red and blue vertex, the vertices in the path must alternate between red and blue.  Considering every other edge of the cycle pairs each red vertex with a blue vertex, and hence \(n=m\text{.}\)</p></article><span class="incontext"><a href="s_walks_hamiltonian.html#proof-11">in-context</a></span>
