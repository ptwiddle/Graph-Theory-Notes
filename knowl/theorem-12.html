<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">5.4.2</span>
</h6>
<p>Let \(\bfG\) be a simple graph with \(n\) vertices and \(\) edges.  Then \(P_\bfG(k)\) is a polynomial of degree \(n\) in \(k\text{,}\) and moreover:</p>
<div class="displaymath">
\begin{equation*}
P_\bfG(k)=k^n-mk^{n-1}+\text{lower order terms}
\end{equation*}
</div></article><article class="hiddenproof"><a knowl="./knowl/proof-20-hidden.html" knowl-id="hidden-proof-20" alt="Proof 5.4.2.1 " title="Proof 5.4.2.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#theorem-12">in-context</a></span>
