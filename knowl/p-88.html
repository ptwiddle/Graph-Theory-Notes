<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that \(G^c\) denotes the complement of a graph \(G\text{.}\)  Prove that \(f:G\to H\) is an isomorphism of graphs if and only if \(f:G^c\to H^c\) is an isomorphism.</p>
