<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">If \(n\gt 5\text{,}\) then \(K_n\) is not planar by <a class="xref" data-knowl="./knowl/lemma-nonplanar-subgraph.html" title="Lemma 4.3.3">LemmaÂ 4.3.3</a>, because \(K_5\) is a subgraph of \(K_n\text{,}\) and we know that \(K_5\) isn't planar.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">We could also have used the fact that \(K_{3,3}\) is a subgraph of \(K_n\text{,}\) and \(K_{3,3}\) is also nonplanar.</p></article></body>
