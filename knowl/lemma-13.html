<article class="lemma theorem-like"><h6 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.4.6</span><span class="period">.</span><span class="space"> </span><span class="title">Chromatic polynomial of \(C_n\).</span>
</h6>
<p>Let \(C_n\) be the cycle graph on \(n\) vertices.  Then:</p>
<div class="displaymath">
\begin{equation*}
P_{C_n}(k) = (k-1)^n+(-1)^n(k-1)
\end{equation*}
</div></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-30-hidden.html" title="Proof 4.4.6.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#lemma-13">in-context</a></span>
