<span class="type">Algorithm</span><span class="codenumber">4.2.4</span><span class="title">The planarity algorithm for complete graphs</span>
</h6>
<p>Suppose that \(G\) is Hamiltonian, and \(C\) is a Hamiltonian cycle.  Then \(G\) is planar if and only if Cross(\(G,C\)) is bipartite.</p></article><span class="incontext"><a href="s_graphs_on_surfaces_planarity_algorithm.html#algorithm-5">in-context</a></span>
