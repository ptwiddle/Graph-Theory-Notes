<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Subdivision.</span>
</h6>
<p>We say that \(\bfG\) is a <em class="emphasis">subdivision</em> of \(\bfH\) if \(\bfG\) is obtained from \(\bfH\) by adding some vertices of degree two in the middle of some of the edges of \(\bfH\text{.}\)</p></article><span class="incontext"><a href="s_graphs_on_surfaces_Kuratowski.html#definition-25">in-context</a></span>
