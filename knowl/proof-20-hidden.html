<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Suppose that \(\bfG\) was planar, and draw it in the graph.  Then erase the, vertices of degree we added when we subdivided \(\bfH\text{,}\) merging the edges on either side to one.  We obtain a planar drawing of \(\bfH\text{,}\) a contradiction, and so \(\bfG\) must not have been planar.</p></article></body>
