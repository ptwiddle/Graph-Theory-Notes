<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.4.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\bfG\) be a simple graph with \(n\) vertices and \(\) edges.  Then \(P_\bfG(k)\) is a polynomial of degree \(n\) in \(k\text{,}\) and moreover:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_\bfG(k)=k^n-mk^{n-1}+\text{lower order terms}
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-33-hidden.html" title="Proof 5.4.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#theorem-17">in-context</a></span>
