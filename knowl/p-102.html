<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now suppose that \(w\notin S\text{.}\)  Then \(S\) and \(V(\Gamma)\setminus S\) are both nonempty, and by the above there are no edges between them, and so \(\Gamma\) is not connected, a contradiction.</p>
