<p>Let \(G\) be a simple graph, and let \(v\in V(G)\) be a vertex of \(G\text{.}\)  Then the <!--Style me with CSS--><em>degree of \(v\)</em>, written \(d(v)\text{,}\) is the number of edges \(e\in E(G)\) with \(v\in e\text{.}\) Alternatively, \(d(v)\) is the number of vertices \(v\) is adjacent to.</p></article><span class="incontext"><a href="s_intro_degrees.html#definition-6">in-context</a></span>
