<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Any path graph \(P_n, n\geq 2\) is a subdivision of the graph \(P_2\) consisting of two vertices with an edge between them.  Any cycle graph \(C_m, m\geq 3\) is a subdivision of the triangle \(C_3\)</p></article></body>
