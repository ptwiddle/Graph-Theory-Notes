<ol class="decimal">
<li>If the edges \(e_i\) of the walk are all distinct, we call it a <em class="emphasis">trail</em>
</li>
<li>If the vertices \(v_i\) of the walk are all distinct (except possibly \(v_0=v_m\)), we call the walk a <em class="emphasis">path</em>.  The exception is to allow for the possibility of closed paths.</li>
