<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Both edges share vertices with edges coloured green, blue, and purple, and hence each would need to be coloured red.  But they also share a vertex with each other, and so cannot both be coloured red.  So we see \(\chi^\prime(K_5)\geq 5\text{.}\)</p>
