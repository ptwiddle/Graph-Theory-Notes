<p>A graph \(\Gamma\) is <em class="emphasis">disconnected</em> if we can write \(\Gamma=\Gamma_1\sqcup \Gamma_2\) for two proper (i.e., not all of \(\Gamma\)) subgraphs \(\Gamma_1\) and \(\Gamma_2\text{.}\)</p>
