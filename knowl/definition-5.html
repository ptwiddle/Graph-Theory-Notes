<p xmlns:svg="http://www.w3.org/2000/svg">The cycle graph \(C_n\) is the graph on \(n\) vertices \(\{v_1,\dots, v_n\}\) with edges \(\{ \{v_1, v_2\}, \{v_2,v_3\},\dots,\{v_{n-1},v_n\}, \{v_n, v_1\}\}\text{.}\)</p></article><span class="incontext"><a href="s_intro_firstlook.html#definition-5">in-context</a></span>
