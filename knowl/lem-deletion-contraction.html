<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\bfG\) be a simle graph, and let \(e\in \bfG\) be any edge.  Then we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_\bfG(k)=P_{\bfG\setminus e}(k)-P_{\bfG/e}(k)
\end{equation*}
