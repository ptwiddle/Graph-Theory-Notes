<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.5</span><span class="period">.</span>
</h6>
<p>Let \(\bfG\) be a simple graph with \(n\) vertices and \(\) edges.  Then \(P_\bfG(k)\) is a polynomial of degree \(n\) in \(k\text{,}\) and moreover:</p>
<div class="displaymath">
\begin{equation*}
P_\bfG(k)=k^n-mk^{n-1}+\text{lower order terms}
\end{equation*}
</div></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-30-hidden.html" title="Proof 4.4.5.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#theorem-15">in-context</a></span>
