<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">5.4.6</span><span class="period">.</span><span class="space"> </span><span class="title">Chromatic polynomial of \(C_n\).</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(C_n\) be the cycle graph on \(n\) vertices.  Then:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_{C_n}(k) = (k-1)^n+(-1)^n(k-1)
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-34-hidden.html" title="Proof 5.4.6.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#lemma-15">in-context</a></span>
