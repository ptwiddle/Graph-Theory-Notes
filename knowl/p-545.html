<p xmlns:svg="http://www.w3.org/2000/svg">Let's find \(\chi^\prime(K_4)\text{.}\)  Picking any vertex \(v\text{,}\) there are three edges incident to \(v\text{,}\) and none of these edges can have the same colour (as they all meet at \(v\)).  Hence, we have \(\chi^\prime(K_4)\geq 3\text{.}\)</p>
