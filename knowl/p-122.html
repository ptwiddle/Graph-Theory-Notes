<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we weaken the requirement, and do not require the walk to be closed, we call it an Euler path, and if a graph \(G\) has an Eulerian path but not an Eulerian cycle, we say \(G\) is <em class="emphasis">semi-Eulerian</em></p>
