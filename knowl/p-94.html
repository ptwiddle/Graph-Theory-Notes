<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say a graph \(\Gamma\) is <em class="emphasis">connected</em> if for any two vertices \(v,w\text{,}\) there is a walk from \(v\) to \(w\) in \(\Gamma\text{.}\)</p>
