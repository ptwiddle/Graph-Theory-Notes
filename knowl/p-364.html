<p xmlns:svg="http://www.w3.org/2000/svg">Since determining whether a graph \(\bfG\) is Hamiltonian is difficult (NP complete), the TSP will also be.  As such, we will not discuss any algorithms for actually solving TSP.  Instead, we will discuss methods for giving upper and lower bounds for the TSP.</p>
