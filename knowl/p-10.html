<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Graphs without multiple edges or loops are sometimes called <em class="emphasis">simple graphs</em>.  We will sometimes deal with graphs with multiple edges or loops, and will try to be explicit when we allow this.  Our default assumption is that our graphs are simple.</p>
