<article class="lemma theorem-like"><h6 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">2.1.9</span><span class="period">.</span>
</h6>
<p>Let \(v,w\in V(\Gamma)\text{.}\)  The following are equivalent:</p>
<ol class="decimal">
<li>There is a walk from \(v\) to \(w\)</li>
<li>There is a trail from \(v\) to \(w\)</li>
<li>There is a path from \(v\) to \(w\text{.}\)</li>
</ol></article><span class="incontext"><a href="s_walks_basics.html#lemma-7">in-context</a></span>
