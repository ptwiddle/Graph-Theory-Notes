<p xmlns:svg="http://www.w3.org/2000/svg">Finally, vertex \(F\) has two incoming edges, \(F\) and \(H\text{,}\) and so \(\ell(F)\) is the maximum of \(w(F)+\ell(3)=10+10=20\) and \(w(H)+\ell(4)=10+13=23\text{.}\)  There are two paths that achieve this maximum -- \(A-C-G-H\) and \(A-D-E-H\text{.}\)</p>
