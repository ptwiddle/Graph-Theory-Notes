<body><article class="example-like"><p>The cycle graph on 5 vertices, \(C_5\) is isomorphic to its complement, \(C_5^c\text{.}\)  The cycle \(C_5\) is usually drawn as a pentagon, and if we were then going to naively draw \(C_5^c\) we would draw a 5-sided star.</p></article></body>
