<p xmlns:svg="http://www.w3.org/2000/svg">Our brief study of trees has the following consequence for chemistry: whether or not a molecule is a tree is determined just by its chemical formula, and not how it's put together.  Equivalently, if one isomer of a molecule is a tree, then all isomers of the molecule are.</p>
