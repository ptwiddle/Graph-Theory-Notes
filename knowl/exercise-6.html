<p xmlns:svg="http://www.w3.org/2000/svg">Recall that \(G^c\) denotes the complement of a graph \(G\text{.}\)  Prove that \(f:G\to H\) is an isomorphism of graphs if and only if \(f:G^c\to H^c\) is an isomorphism.</p></article><span class="incontext"><a href="s_intro_exercises.html#exercise-6">in-context</a></span>
