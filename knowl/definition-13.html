<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Trees and Forests.</span>
</h6>
<p>A graph \(\bfG\) is a <em class="emphasis">tree</em> if:</p>
<ol class="decimal">
<li>\(\bfG\) is connected</li>
<li>\(\bfG\) has no cycles</li>
</ol>
<p>A not necessarily connected graph with no cycles is called a <em class="emphasis">forest</em>, so that a forest is a union of trees.</p></article><span class="incontext"><a href="s_intro_trees.html#definition-13">in-context</a></span>
