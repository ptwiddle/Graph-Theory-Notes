<p xmlns:svg="http://www.w3.org/2000/svg">The <em class="emphasis">chromatic index</em> \(\chi^\prime(\bfG)\) of a graph \(\bfG\) is the least number of colours needed to colour the edges of \(\bfG\) so that any two edges that share a vertex have different colours.</p></article><span class="incontext"><a href="s_chromatic_index.html#definition-31">in-context</a></span>
