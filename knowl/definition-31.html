<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Deletion.</span>
</h6>
<p>Let \(\bfG\) be a graph, and let \(e\in\bfG\) be a graph.  Then we use \(\bfG\setminus e\) to denote the graph with the same vertex set as \(\bfG\text{,}\) and with all the same edges, except the edge \(e\) deleted.</p></article><span class="incontext"><a href="s_chromatic_polynomial_more.html#definition-31">in-context</a></span>
