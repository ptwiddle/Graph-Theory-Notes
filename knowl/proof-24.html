<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(v\in\bfG\) be a vertex of maximal degree \(d(v)=\Delta(\bfG)\text{.}\)  Then none of the \(\Delta(\bfG)\) edges incident to \(v\) can be coloured the same colour, and so we have \(\chi^\prime(\bfG)\geq \Delta(\bfG)\)</p></article><span class="incontext"><a href="s_chromatic_index.html#proof-24">in-context</a></span>
