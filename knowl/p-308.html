<p>We say that \(\bfG\) is a <em class="emphasis">subdivision</em> of \(\bfH\) if \(\bfG\) is obtained from \(\bfH\) by adding some vertices of degree two in the middle of some of the edges of \(\bfH\text{.}\)</p>
