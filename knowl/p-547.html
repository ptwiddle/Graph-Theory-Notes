<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">As a base case, we take \(m=0\text{.}\)  Then if \(\bfG\) has \(n\) vertices it must be the empty graph \(E_n\text{.}\)  We have seen that \(P_{E_n}(k)=k^n\text{,}\) which indeed has the correct form needed for the theorem.</p>
