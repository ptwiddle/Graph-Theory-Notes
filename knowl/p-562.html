<p xmlns:svg="http://www.w3.org/2000/svg">Since the central vertex is connected to all other vertices, once we colour it, we can never use that colour again.  But deleting that vertex we just have the \(n\)-cycle, and we already know the chromatic number of that.  So we have \(\chi(W_n)=\chi(C_n)+1\text{.}\)</p>
