<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To prove 2 implies 1, we prove the contrapositive.  If \(\Gamma\) is not connected, then there are two vertices \(v,w\in V(\Gamma)\) so that there is no walk from \(v\) to \(w\text{.}\)</p>
