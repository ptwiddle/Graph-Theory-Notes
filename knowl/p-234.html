<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\bfG\) be a simple graph with \(n\) vertices, and assume that whenever two distinct vertices \(v,w\) are not adjacent, we have \(d(v)+d(w)\geq n\text{.}\)  Then \(\bfG\) is Hamiltonian.</p>
