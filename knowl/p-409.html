<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The chromatic polynomial \(P_{\bfG}\) of a graph \(\bfG\) is the function that takes in a non-negative integer \(k\) and returns the number of ways to colour the vertices of \(\bfG\) with \(k\) colours so that adjacent vertices have different colours.</p>
