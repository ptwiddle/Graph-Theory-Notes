<p xmlns:svg="http://www.w3.org/2000/svg">For the inductive step, suppose that \(\bfG\) is connected with \(m\) edges, and that every vertex of \(\bfG\) has even degree.  Further assume, for the inductive hypothesis, that every graph \(\bfH\) with these properties and <em class="emphasis">less</em> than \(m\) edges is Eulerian.</p>
