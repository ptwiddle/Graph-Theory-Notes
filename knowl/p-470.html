<p>Now let \(\bfG\) be any graph with \(m\) edges.  We can assume \(m\gt 0\text{,}\) as the case where \(m=0\) is the base case; this means that \(\bfG\) has at least one edge \(e\text{.}\)  We apply deletion-contraction to the edge \(e\text{.}\)</p>
