<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we draw a graph \(\bfG\) in the plane, we also draw all the subgraphs of \(\bfG\) in the plane.  Thus, if \(\bfG\) is planar, then all of its subgraphs are planar.  Our lemma is the contrapositive of this statement.</p>
