<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A graph \(\Gamma\) is \(d\)-<em class="emphasis">regular</em>, or <em class="emphasis">regular of degree</em> \(d\) if every vertex \(v\in\Gamma\) has the same degree \(d\text{,}\) i.e. \(d(v)=d\text{.}\)</p>
