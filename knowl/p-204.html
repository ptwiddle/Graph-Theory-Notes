<p xmlns:svg="http://www.w3.org/2000/svg">Now we suppose that \(\bfG\) is connected and that every vertex has even degree.  We will induct on the number of edges of \(\bfG\text{.}\)  If it has no edges, then the theorem is vacuously true -- we can just take the empty walk.</p>
