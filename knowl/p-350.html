<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\bfG\) be a graph.  A <em class="emphasis">\(k\)-colouring</em> (or sometimes <em class="emphasis">vertex colouring</em>) of \(\bfG\) with \(k\) colours is an assignment of one of \(k\) colours to each of the vertices of \(\bfG\) so that adjacent vertices have different colours.</p>
